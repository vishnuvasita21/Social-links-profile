<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="profile">
      <div class="profile_comp">
        <img class="profile_img" src="./assets/images/avatar-jessica.jpeg" alt="">
      </div>
      <div>
        <p class="name">Jessica Randall</p>
        <p class="location">London, United Kingdom</p>
      </div>
      <div>
        <p class="tagline">"Front-end developer and avid reader."</p>
      </div>
      <div class="social_links">
        <ul>
          <li><button>GitHub</button></li>
          <li><button>Frontend Mentor</button></li>
          <li><button>LinkedIn</button></li>
          <li><button>Twitter</button></li>
          <li><button>Instagram</button></li>
        </ul>
      </div>
    </div>
  </div> 
</body>
</html>
